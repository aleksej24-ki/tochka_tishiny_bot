<!DOCTYPE html>

  <style>
    body {

    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #ffffff;

      padding: 10px 15px;

      justify-content: space-between;

    }

    .topbar form {

      gap: 10px;

    }

    .topbar input[type="text"] {

      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      min-width: 180px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .button:hover {

    }

    .logout-link {

      text-decoration: none;
      color: #555;
    }

    .logout-link:hover {

    }

    .container {

    }

    .message {

      padding: 10px;
      background: #d4edda;
      border-left: 4px solid #28a745;
      color: #155724;
      border-radius: 4px;
    }

    .wisdom-item {

      margin-bottom: 8px;

      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .wisdom-text {
      flex-grow: 1;
      margin-right: 12px;
    }

    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    @media (max-width: 500px) {
      .wisdom-item {

      }

      .delete-button {

      }

      .topbar {

        align-items: flex-start;
      }

      .topbar form {
        flex-direction: column;
        width: 100%;
      }

      .topbar input[type="text"],
      .button {
        width: 100%;
      }

      .logout-link {
        align-self: flex-end;
      }
    }

  </style>
</head>
